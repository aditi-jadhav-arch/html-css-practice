<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      button {
        background-color: green;
        border: none;
        color: white;
        font-size: 18px;
        padding: 8px 16px 8px 16px;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        cursor: pointer;
      }

      button:active {
        margin-top: 3px;
        margin-left: 3px;
        box-shadow: none;
      }
    </style>
  </head>
  <body>
    <button>Shadow</button>
  </body>
</html>
